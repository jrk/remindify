application: remindify
version: 1
runtime: python
api_version: 1

handlers:
- url: /
  script: main.py
- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico
- url: /robots.txt
  static_files: static/robots.txt
  upload: static/robots.txt
- url: /static
  static_dir: static
- url: /_ah/mail/p@.+
  script: handle_new_email.py
  #login: admin
- url: /_ah/mail/r.+@.+
  script: handle_reply_email.py
  #login: admin
- url: .*
  script: main.py
